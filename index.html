<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form , 2nd Project of FCC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header"><h1 id="title">Survey Form</h1></header>
    <main class="survey-area">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <form id="survey-form">
        <div class="row">
          <div class="labels">
            <label for="name" id="name-label">Name:</label>
          </div>
          <div class="rightTab">
            <input
              type="text"
              name=""
              id="name"
              required
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="email" id="email-label">Email:</label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              name=""
              id="email"
              required
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="number" id="number-label">Age:</label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name=""
              id="number"
              min="1"
              max="130"
              placeholder="Age"
            />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="role"
              >Which option best decribes your current role?</label
            >
          </div>
          <div class="rightTab">
            <select name="role" id="role">
              <option value="">Select an option</option>
              <option value="student" selected>Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="nosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="recommend"
              >How likely is that you would recommend freeCodeCamp to a
              friend?</label
            >
          </div>
          <div class="rightTab">
            <ul>
              <li>
                <label
                  ><input
                    type="radio"
                    name="recommend"
                    id="recommend"
                    value="definitely"
                  />Definitely</label
                ><br />
              </li>
              <li>
                <label
                  ><input
                    type="radio"
                    name="recommend"
                    id="recommend"
                    value="maybe"
                  />Maybe</label
                ><br />
              </li>
              <li>
                <label
                  ><input
                    type="radio"
                    name="recommend"
                    id="recommend"
                    value="no"
                  />Not sure</label
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="mostLike">What do you like most in FCC:</label>
          </div>
          <div class="rightTab">
            <select name="mostLike" id="dropdown">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open">Open Source</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="toImprove"
              >Things that should be improved in the future<br />(Check all that
              apply):</label
            >
          </div>
          <div class="rightTab">
            <ul>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="frontEnd"
                  />Front-end Projects</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="backEnd"
                  />Back-end Projects</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="dataVisual"
                  />Data Visualization</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="challenges"
                  />Challenges</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="openSource"
                  />Open Source Community</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="gitter"
                  />Gitter help rooms</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="videos"
                  />Videos</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="meet"
                  />City Meetups</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="wiki"
                  />Wiki</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="forum"
                  />Forum</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    name="toImprove"
                    id="toImprove"
                    value="add"
                  />Additional Courses</label
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="comment">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea
              name="addComment"
              id="comment"
              cols="25"
              rows="3"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <div class="btn"><button type="submit" id="submit">Submit</button></div>
      </form>
    </main>

    <!-- scripts -->
    <!--
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    -->
  </body>
</html>
