<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header"><h1 id="title">Survey Form</h1></header>

    <main class="survey">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <form action="" id="survey-form">
        <div class="survey-box">
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="survey-box">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="survey-box">
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="130"
            placeholder="Age"
          />
        </div>

        <div class="survey-box">
          <label for="dropdown"
            >which option best describes your current role?</label
          >

          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="student" selected>Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="survey-box">
          <span class="survey-ask"
            >How likely is that you would recommend freeCodeCamp to a
            friend?</span
          >

          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />Definitely </label
          ><br />
          <label for="maybe">
            <input
              type="radio"
              name="recommend"
              id="maybe"
              value="mayBe"
            />Maybe </label
          ><br />
          <label for="notSure">
            <input
              type="radio"
              name="recommend"
              id="notSure"
              value="notSure"
            />Not sure<br />
          </label>
        </div>

        <div class="survey-box">
          <span class="survey-ask">What do you like most in FCC:</span>

          <label for="favorite"></label>
          <select name="favorite" id="favorite">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="survey-box">
          <p class="survey-ask">
            Things that should be improved in the future (Check all that apply):
        </p>

          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="frontEndProjects"
              value="frontEndProjects"
            />
            <label for="frontEndProjects">Front-end Projects</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="backEndProjects"
              value="backEndProjects"
            />
            <label for="backEndProjects">Back-end Projects</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="dataVisualization"
              value="dataVisualization"
            />
            <label for="dataVisualization">Data Visualization</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="challenges"
              value="challenges"
            />
            <label for="challenges">Challenges</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="openSourceCommunity"
              value="openSourceCommunity"
            />
            <label for="openSourceCommunity">Open Source Community</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="gitterHelp"
              value="gitterHelp"
            />
            <label for="gitterHelp">Gitter help rooms</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="vidoes"
              value="vidoes"
            />
            <label for="vidoes">Videos</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="cityMeetUps"
              value="cityMeetUps"
            />
            <label for="cityMeetUps">City Meetups</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="wiki"
              value="wiki"
            />
            <label for="wiki">Wiki</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="forum"
              value="forum"
            />
            <label for="forum">Forum</label>
          </div>
          <div class="improve-checkbox">
            <input
              type="checkbox"
              name="needToImprove"
              id="addCourse"
              value="addCourse"
            />
            <label for="addCourse">Additional Courses</label>
          </div>
        </div>

        <div class="survey-box">
          <p class="survey-ask">Any Comments or Suggestions?</p>

          <label for="comment"></label>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment here"
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>

    <!-- scripts -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
